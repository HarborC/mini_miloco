services:
  mini-miloco:
    build: .
    image: mini-miloco:dev
    container_name: mini-miloco
    restart: unless-stopped
    network_mode: host
    working_dir: /app
    command: >
      bash -lc "python3 -m pip install -e . &&
      mini-miloco-http --host 127.0.0.1 --port 2324 --path /mcp
      --token-file /app/.cache/miot_oauth.json
      --cache-dir /app/.cache/miot_cache
      --camera-snapshot-dir /app/.cache/miot_camera_snapshots
      --disable-lan"
    volumes:
      - ".:/app"
